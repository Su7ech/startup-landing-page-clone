<!DOCTYPE html>
<html>
<head>
	<title>Landing Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
</head>
<body>
	<nav class="top-navigation">
		<div class="content">
			<ul class="links">
				<li class="active">Meet Karma</li>
				<li>How it Works</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Login</li>
			</ul>
			<img class="logo" src="imgs/karma-logo.svg" alt="Karma">
		</div>
	</nav>
	<section class="introduction">
		<div class="content">
			<h1>Introducing Karma</h1>
			<h3>Brink WiFi with you, everywhere you go.</h3>
			<div class="buttons">
				<button>Learn More</button>
			</div>
		</div>
	</section>
	<section class="cases">
		<div class="content">
			<h2>Everyone needs a little Karma.</h2>
			<ul class="devices">
				<li>
					<img src="imgs/icon-devices.svg" height="127px" width="127px" alt="All Devices">
					<div class="caption">
						<h3>Internet for all devices</h3>
					</div>
				</li>
				<li>
					<img src="imgs/icon-coffee.svg" height="127px" width="127px" alt="Productivity">
					<div class="caption">
						<h3>Boost your Productivity</h3>
					</div>
				</li>
				<li>
					<img src="imgs/icon-refill.svg" height="127px" width="127px" alt="Pay as you Go">
					<div class="caption">
						<h3>Pay as You Go</h3>
					</div>
				</li>
			</ul>
		</div>
	</section>
	<footer class="footer">
		<div class="content">
			<p>Join us on</p>
			<ul class="social">
				<li class="Facebook"></li>
				<li class="Twitter"></li>
				<li class="Instagram"></li>
			</ul>
			<p class="copyright">&copy; Karma Mobility, Inc.</p>
		</div>
	</footer>
</body>
</html>
